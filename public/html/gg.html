<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murtaza AL-Omran</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 50% 40%, #1a0500, #000);
            color: #f5e4c3;
            font-family: "Raleway", sans-serif;
            letter-spacing: 0.15em;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            z-index: 2;
            pointer-events: none;
        }

        .hero {
            text-align: center;
            transform: translateY(-6vh);
        }

        .hero h1 {
            margin: 0;
            font-weight: 300;
            font-size: clamp(28px, 5vw, 58px);
            letter-spacing: .25em;
            color: #ffb45c;
            text-shadow: 0 0 10px #ff4500;
        }

        .hero p {
            margin: .8rem 0 0;
            font-size: .9rem;
            color: #ffa960;
        }

        nav {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 28px;
            display: flex;
            justify-content: center;
            gap: 22px;
            z-index: 2;
        }

        nav a {
            pointer-events: auto;
            text-decoration: none;
            font-size: .8rem;
            color: #ffbb77;
            padding: 6px 8px;
            border-radius: 8px;
            transition: .25s;
        }

        nav a:hover {
            color: #fff;
            background: rgba(255, 100, 0, .1);
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="hero">
            <h1>MURTAZA&nbsp;AL-OMRAN</h1>
            <p>CREATIVE&nbsp;|&nbsp;TECHNOLOGIST&nbsp;|&nbsp;DEVELOPER</p>
        </div>
    </div>
    <nav>
        <a href="#">WORK</a><a href="#">PROTOTYPES</a><a href="#">ART</a>
        <a href="#">PRESS</a><a href="#">INFO</a><a href="#">REEL</a>
    </nav>

    <script type="module">
        import * as THREE from "https://esm.sh/three@0.159.0";
        import { EffectComposer } from "https://esm.sh/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js";
        import { RenderPass } from "https://esm.sh/three@0.159.0/examples/jsm/postprocessing/RenderPass.js";
        import { UnrealBloomPass } from "https://esm.sh/three@0.159.0/examples/jsm/postprocessing/UnrealBloomPass.js";

        let scene, camera, renderer, composer, clock;
        let coreMesh, ringGroup, dotCloud;
        const DPR = Math.min(devicePixelRatio, 2);
        let betaTilt = 0, gammaTilt = 0;
        const baseSpeed = 0.002;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
            camera.position.set(0, 0, 6.5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(innerWidth, innerHeight);
            renderer.setPixelRatio(DPR);
            document.body.appendChild(renderer.domElement);
            clock = new THREE.Clock();

            scene.add(new THREE.AmbientLight(0x331100, 0.7));
            const point = new THREE.PointLight(0xff5522, 3, 100);
            point.position.set(0, 0, 3);
            scene.add(point);

            coreMesh = makeCore(); scene.add(coreMesh);
            ringGroup = makeRings(); scene.add(ringGroup);
            dotCloud = makeDots(); scene.add(dotCloud);

            const rp = new RenderPass(scene, camera);
            const bloom = new UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), 1.1, 0.8, 0.2);
            composer = new EffectComposer(renderer);
            composer.addPass(rp); composer.addPass(bloom);

            window.addEventListener('resize', onResize);

            // تحريك الهاتف
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', e => {
                    betaTilt = e.beta || 0;   // للأعلى والأسفل
                    gammaTilt = e.gamma || 0; // لليمين واليسار
                }, true);
            }

            // fallback للماوس
            document.addEventListener('mousemove', e => {
                gammaTilt = (e.clientX / innerWidth - 0.5) * 90;
                betaTilt = (0.5 - e.clientY / innerHeight) * 90;
            });
        }

        function onResize() {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
            composer.setSize(innerWidth, innerHeight);
        }

        function makeCore() {
            const geo = new THREE.IcosahedronGeometry(1.0, 5);
            const mat = new THREE.MeshStandardMaterial({
                color: 0xff3300, emissive: 0xff6600, emissiveIntensity: 1.8,
                metalness: 0.5, roughness: 0.25
            });
            return new THREE.Mesh(geo, mat);
        }

        function makeRings() {
            const g = new THREE.Group();
            for (let i = 0; i < 7; i++) {
                const ringGeo = new THREE.TorusGeometry(1.4 + i * 0.3, 0.008 + i * 0.003, 12, 400);
                const hue = 0.05 + i * 0.06;
                const ringMat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 1, 0.5),
                    transparent: true, opacity: 0.5 - i * 0.04
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2.2;
                ring.rotation.y = i * 0.25;
                g.add(ring);
            }
            return g;
        }

        function makeDots() {
            const count = 1800;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const r = THREE.MathUtils.randFloat(2, 5.5);
                const theta = Math.random() * Math.PI * 2;
                const phi = (Math.random() - 0.5) * Math.PI;
                pos[i * 3] = r * Math.cos(phi) * Math.cos(theta);
                pos[i * 3 + 1] = r * Math.sin(phi) * 0.7;
                pos[i * 3 + 2] = r * Math.cos(phi) * Math.sin(theta);
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xff6600, size: 0.02, transparent: true, opacity: 0.85
            });
            return new THREE.Points(geo, mat);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            // دوران المشهد يمين/يسار بالكامل
            const rotationY = THREE.MathUtils.degToRad(gammaTilt) * 0.02;
            scene.rotation.y = THREE.MathUtils.lerp(scene.rotation.y, rotationY, 0.1);

            // حركة الحلقات حسب الميل للأعلى/الأسفل
            const intensity = Math.abs(betaTilt) / 45; // كلما زاد الانحناء زادت السرعة
            const orbitSpeed = baseSpeed * (1 + intensity * 2);

            ringGroup.children.forEach((r, i) => {
                const dir = i % 2 ? 1 : -1;
                // الحركة العشوائية حول النواة
                r.rotation.z += orbitSpeed * dir * (0.5 + Math.random() * intensity);
                r.rotation.x = Math.sin(t * 0.5 + i) * 0.05 * intensity;
            });

            dotCloud.rotation.y += orbitSpeed * 0.6;
            dotCloud.rotation.x += orbitSpeed * 0.3;
            coreMesh.rotation.y += 0.004 * (1 + intensity);
            coreMesh.rotation.x += 0.003 * (1 + intensity);

            camera.lookAt(0, 0, 0);
            composer.render();
        }
    </script>
</body>

</html>
